baseurl = "/"
languageCode = "en-us"
defaultContentLanguage = "en" # en / zh-CN / ... (This field determines which i18n file to use)
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]


theme = "hugo-w3-simple"
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
paginate = 6 #gridstyle use 3 column. so should be 3,6,9,12,15....
hasCJKLanguage = false # has chinese/japanese/korean ? 
[markup.goldmark.renderer]
unsafe= true
[languages.en]
weight = 0
languageName = "English"
contentDir = "content/english"

[languages.en.params]
      title = "Data Antics"
      authorinfo = "<h4>Authored By Evan Cypher</h4>"
      licenseinfo = "<p class=\"w3-small\">Data Antics -- This article is licensed under a <a rel=\"license\" href=\"https://creativecommons.org/licenses/by/4.0/\" class=\"w3-text-white\">Creative Commons Attribution 4.0 International License</a>.</p>"
      logotext = "DATA ANTICS" # logo text
      isso_baseurl = ""  #if you want to use isso as comment system,set your isso js baseurl here. It is like "https://isso.yourwebsite.com/" or "https://yourwebsite.com/isso/"
      isso_langcode = "en"
      cookie_info = "This website uses cookies to ensure you get the best experience on our website. [Learn more](/privacy-policy/)"
   
[[languages.en.menu.main]]
    name = "About"
    url = "/about/"
    weight = 4
[[languages.en.menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 2
[[languages.en.menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 3

[[languages.en.menu.main]]
    name = "All Posts"
    url = "/allposts/"
    weight = 1

[params]
    welcomemessage = false #if set true. The home page will display the content of _index.md 
    authorandlicense = true 
    authorimgurl = "https://images.wikidexcdn.net/mwuploads/wikidex/7/71/latest/20200105064957/Wooper_EpEc.gif" #if authorandlicense set true, this one must be set too
    
    relatedPosts = true
    backtotop = true
    lazyload = true  #if set true, lazy load images on websites asynchronously â€” that is, after the above-the-fold content is fully loaded, or even conditionally, only when they appear in the browser's viewport. 
    glowlogo = true # if want logo to have glowing style, set true.
    scrollindicator = true # if need scroll indicator on the top, set true
    allliststyle = false  # list post with sortable all list style. If false then gridstyle or simple style
    gridstyle = true  # list post with grid style. If false then simple list
    readingtime = false  #display reading time
    firstpic = true  # display first picture as thumbnail if no thumbnail set. For gridstyle only
    socialshare = true
    socialicon = true
    googletranslate = false
    searchfunction = false #If true, it will only display search button but real search function is not included in example site because it need server-side app. To see the demo please visit https://jesselau.com
    description = "Hugo W3 Simple Theme"
    onesignalid = ""  #one signal push app id
    # adsenseid="ca-pub-123456789"
    allowads = true
    logotext = "HUGO W3 SIMPLE" # logo text
    footer = "&copy; Evan Cypher 2020 | [Github](https://github.com/johndoe) | [RSS](/index.xml)"


[params.social]  # Set your social account here, if you don't have some accounts just comment them
    a-envelope = "mailto:data-antics@gmail.com"
